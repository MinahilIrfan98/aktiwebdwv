<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <script type="module" src="./numbg.js"></script>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<script type="module" src="./numbg.js"></script>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-3xl font-bold mb-8">Number Guessing Game</h1>
    <form id="numberform" class="flex flex-col items-center">
        <input type="number" id="number" placeholder="Enter number" class="p-2 border border-gray-300 rounded-md mb-4 w-64 text-center">
        <button id="button" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Enter</button>
    </form>
    <div id="displayresult" class="mt-8 text-center"></div>
</body>
</html>
